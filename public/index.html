<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC Result - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">  
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg  bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SSC Result</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<!-- form -->
<div class="container py-3 px-2 mx-auto w-50 ">
    <h1 class="heading">Submit URL</h1>
    <form id="url_form">
        <div class="mb-3">
          <label for="url" class="form-label">Enter url </label>
          <input type="text" class="form-control" id="url" autocomplete="off" placeholder="http://example.com/open">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select class="form-select" id="category" name="category">
                <option selected value="UR/Open">UR/Open</option>
                <option value="OBC">OBC</option>
                <option value="ESW">ESW</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="negative" class="form-label">Select Negative Marking</label>
            <select class="form-select" id="negative" name="negative">
                <option selected value="0.50">0.50</option>
                <option value="0.25">0.25</option>
                <option value="0">No negative marking</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="off" placeholder="*****">
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept <a>Term and conditon</a></label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
        </div>
      </form>
</div>

<!-- spinner -->
<div class="full">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>








    
<!-- client js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
